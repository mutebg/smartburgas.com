name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Change dir
      run: cd app
    - name: Install deps
      run: npm install
    - name: Build project
      run: npm run build
    - name: Deploy to firebase
      run: |
        ../
        firebase deploy 
